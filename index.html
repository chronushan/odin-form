<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="outer">
			<div class="left-div">
				<div class="opaque-background">
					<img src="odin-lined.png" alt="Odin logo" width="70" />
					<p>Odin</p>
				</div>
				<p>
					Photo by
					<a href="https://unsplash.com/@haliewestphoto">Haile West</a>
					on
					<a href="https://unsplash.com">Unsplash</a>
				</p>
			</div>
			<div class="right-div">
				<p>
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams.
					<br />
					<br />
					Sign up now to get started.
				</p>
				<div>
					<p>Let's do this!</p>
					<form action="">
						<div class="form">
							<label for="first-name">FIRST NAME</label>
							<input
								type="text"
								id="first-name"
								name="first-name"
								placeholder="First Name"
							/>
							<label for="last-name">LAST NAME</label>
							<input
								type="text"
								id="last-name"
								name="last-name"
								placeholder="Last Name"
							/>
							<label for="user-email">EMAIL</label>
							<input
								type="email"
								id="user-email"
								name="user-email"
								placeholder="Email address"
							/>
							<label for="user-number">PHONE NUMBER</label>
							<input
								type="tel"
								id="user-number"
								name="user-number"
								placeholder="010-1234-5678"
							/>
							<label for="user-password">PASSWORD</label>
							<input
								type="password"
								id="user-password"
								name="user-password"
								placeholder="Password"
							/>
							<label for="user-password-cfrm">CONFRIM PASSWORD</label>
							<input
								type="password"
								id="user-password-cfrm"
								name="user-password-cfrm"
								placeholder="Confirm password"
							/>
						</div>

						<button type="submit">Create Account</button>
					</form>
					<p>
						Already have an account? <a href="https://www.google.com">Log In</a>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
